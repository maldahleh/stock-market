name: Format
on:
  push:
    branches: [ main ]
jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: axel-op/googlejavaformat-action@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}